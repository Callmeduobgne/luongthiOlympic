server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket endpoint - MUST be before /api/ location
    # Backend WebSocket endpoint: /api/v1/dashboard/ws/{channel}?token=...
    # Query parameters are automatically forwarded by nginx proxy_pass
    location /api/v1/dashboard/ws/ {
        set $upstream http://ibn-backend:8080;
        # Use $request_uri to preserve query parameters
        proxy_pass $upstream$request_uri;
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward Authorization header if present (for fallback)
        proxy_set_header Authorization $http_authorization;
        
        # Disable buffering and caching for WebSocket (critical)
        proxy_buffering off;
        proxy_cache off;
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Long timeouts for WebSocket connections (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
    }

    # Proxy all API requests to Backend
    # Backend will route blockchain operations to Gateway when needed
    # This follows the architecture: Frontend → Backend → Gateway → Fabric
    location /api {
        set $upstream http://ibn-backend:8080;
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        # Set Connection header dynamically based on Upgrade header
        proxy_set_header Connection $http_connection;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;  # Forward Authorization header for authentication
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for file uploads and long-running operations
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        
        # Increase client body size for file uploads
        client_max_body_size 100M;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

