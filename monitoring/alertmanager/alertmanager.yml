route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 5s
      repeat_interval: 1h
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 6h

    # Blockchain-specific alerts
    - match:
        alertname: FabricPeerDown
      receiver: 'blockchain-critical'
      continue: true
    
    - match:
        alertname: FabricOrdererDown
      receiver: 'blockchain-critical'
      continue: true
    
    - match:
        alertname: MultipleFabricPeersDown
      receiver: 'blockchain-critical'
      continue: true
    
    - match:
        alertname: MultipleFabricOrderersDown
      receiver: 'blockchain-critical'
      continue: true

