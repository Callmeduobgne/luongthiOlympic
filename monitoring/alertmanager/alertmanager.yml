inhibit_rules:
  # Inhibit warning if critical alert exists for same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # Inhibit individual peer/orderer alerts if multiple are down
  - source_match:
      alertname: 'MultipleFabricPeersDown'
    target_match:
      alertname: 'FabricPeerDown'
  
  - source_match:
      alertname: 'MultipleFabricOrderersDown'
    target_match:
      alertname: 'FabricOrdererDown'
