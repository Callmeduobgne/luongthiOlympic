version: '3.8'

services:
  # Backend service vá»›i enhanced Fabric connection
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ibn-backend
    environment:
      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - ENV=production
      
      # Fabric Configuration
      - FABRIC_MSP_ID=Org1MSP
      - FABRIC_CRYPTO_PATH=/opt/fabric/organizations
      - FABRIC_PEER_ENDPOINT=peer0.org1.ibn.vn:7051
      - FABRIC_GATEWAY_PEER=peer0.org1.ibn.vn
      - FABRIC_CHANNEL_NAME=ibnchannel
      
      # TLS
      - PEER_TLS_ENABLED=true
      - ORDERER_TLS_ENABLED=true
      
      # gRPC Settings (Production Optimized)
      - GRPC_KEEPALIVE_TIME_MS=120000
      - GRPC_KEEPALIVE_TIMEOUT_MS=20000
      - GRPC_MAX_RECEIVE_MESSAGE_LENGTH=104857600
      
      # WebSocket Settings
      - WS_RECONNECT_INTERVAL=5000
      - WS_MAX_RETRIES=5
      - WS_PING_INTERVAL=30000
      - WS_UPDATE_INTERVAL=10000
      
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-ibn_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-ibn_network}
      - DB_SSLMODE=require
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=ibn-network
      
      # Fabric Timeouts
      - FABRIC_EVALUATE_TIMEOUT=10s
      - FABRIC_ENDORSE_TIMEOUT=30s
      - FABRIC_SUBMIT_TIMEOUT=60s
      - FABRIC_COMMIT_STATUS_TIMEOUT=120s
      - FABRIC_HEALTH_CHECK_INTERVAL=30s
      
      # Logging
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      
      # Monitoring
      - OTEL_ENABLED=true
      - OTEL_ENDPOINT=http://otel-collector:4317
      - METRICS_ENABLED=true
    
    volumes:
      # Mount crypto materials
      - ../core/organizations:/opt/fabric/organizations:ro
      # Application logs
      - ./backend/logs:/app/logs
      # Optional: Custom configs
      - ./backend/configs:/app/configs:ro
    
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics endpoint
    
    networks:
      - ibn_network
    
    depends_on:
      - postgres
      - redis
      - peer0.org1.ibn.vn
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    # Production best practice: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ibn-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-ibn_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-ibn_network}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - ibn_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ibn_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ibn-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ibn_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ibn-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ibn_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # OpenTelemetry Collector (Optional)
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: ibn-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
    networks:
      - ibn_network
    restart: unless-stopped

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: ibn-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    networks:
      - ibn_network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: ibn-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - ibn_network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ibn_network:
    name: ibn_network
    driver: bridge
