server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with fabric labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: '(orderer|peer|couchdb).*'
        action: keep
      # Set job name
      - source_labels: ['__meta_docker_container_name']
        target_label: job
      # Set container name
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      # Set log path
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: log_stream

  # Orderer nodes logs
  - job_name: orderers
    static_configs:
      - targets:
          - localhost
        labels:
          job: orderer
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      - json:
          expressions:
            tag: attrs.tag
          source: attrs
      - labels:
          stream:
          tag:
      - output:
          source: output

  # Peer nodes logs
  - job_name: peers
    static_configs:
      - targets:
          - localhost
        labels:
          job: peer
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      - json:
          expressions:
            tag: attrs.tag
          source: attrs
      - labels:
          stream:
          tag:
      - output:
          source: output

  # CouchDB logs
  - job_name: couchdb
    static_configs:
      - targets:
          - localhost
        labels:
          job: couchdb
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
      - labels:
          stream:
      - output:
          source: output

