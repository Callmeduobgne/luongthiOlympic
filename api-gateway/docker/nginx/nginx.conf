user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream backend servers with health checks
    upstream api_gateway_backend {
        least_conn;
        
        # Health check configuration: max_fails=3 means 3 consecutive failures before marking as down
        # fail_timeout=30s means server will be considered down for 30s after max_fails
        server api-gateway-1:8080 max_fails=3 fail_timeout=30s;
        server api-gateway-2:8080 max_fails=3 fail_timeout=30s;
        server api-gateway-3:8080 max_fails=3 fail_timeout=30s;

        keepalive 32;
        
        # Note: For active health checks, need nginx-plus or nginx with http_upstream_module
        # Current configuration uses passive health checks (based on request failures)
    }

    # HTTP server
    server {
        listen 80;
        server_name localhost;

        # Client body size limit
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers (global, will be overridden for WebSocket)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;  # Forward Authorization header for authentication
        proxy_http_version 1.1;

        # Health check endpoint
        location /health {
            access_log off;
            # Try upstream first, fallback to nginx status
            proxy_pass http://api_gateway_backend/health;
            proxy_intercept_errors on;
            error_page 502 503 504 =200 @nginx_health;
        }
        
        # Nginx health fallback (when upstream is not ready)
        location @nginx_health {
            access_log off;
            return 200 '{"status":"starting","message":"nginx is running, waiting for upstream"}';
            add_header Content-Type application/json;
        }

        # Metrics endpoint
        location /metrics {
            access_log off;
            proxy_pass http://api_gateway_backend/metrics;
        }

        # Swagger documentation
        location /swagger/ {
            proxy_pass http://api_gateway_backend/swagger/;
        }

        # WebSocket endpoint - MUST be before /api/ location
        location /api/v1/dashboard/ws/ {
            proxy_pass http://api_gateway_backend;
            
            # WebSocket specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            # Disable buffering for WebSocket (critical)
            proxy_buffering off;
            proxy_cache off;
            
            # Long timeouts for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }

        # WebSocket endpoint for events (if exists)
        location /api/v1/events/ws/ {
            proxy_pass http://api_gateway_backend;
            
            # WebSocket specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for WebSocket (critical)
            proxy_buffering off;
            proxy_cache off;
            
            # Long timeouts for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }

        # Chaincode lifecycle endpoints - proxy to Backend (not API Gateway)
        # These endpoints are handled by Backend which calls Admin Service
        location ~ ^/api/v1/chaincode/(installed|committed|install|approve|commit|upload|rollback|approval|testing|version|cicd) {
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-API-Key, Idempotency-Key' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }
            
            # CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-API-Key, Idempotency-Key' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            
            proxy_pass http://ibn-backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
        }

        # API routes (general - after WebSocket specific routes and chaincode routes)
        location /api/ {
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-API-Key, Idempotency-Key' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }
            
            # CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-API-Key, Idempotency-Key' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            
            proxy_pass http://api_gateway_backend/api/;
            
            # WebSocket support (for other WebSocket endpoints)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Forward Authorization header (important for authentication)
            proxy_set_header Authorization $http_authorization;
            
            # Disable buffering for potential WebSocket
            proxy_buffering off;
            
            # Timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Add custom headers
            add_header X-Load-Balancer "nginx" always;
            add_header X-Upstream-Addr $upstream_addr always;
        }

        # Root location
        location / {
            proxy_pass http://api_gateway_backend/;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

