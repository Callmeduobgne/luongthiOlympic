user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream backend servers
    upstream api_gateway_backend {
        least_conn;
        
        server gateway1:8080 max_fails=3 fail_timeout=30s;
        server gateway2:8080 max_fails=3 fail_timeout=30s;
        server gateway3:8080 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    # HTTP server
    server {
        listen 80;
        server_name localhost;

        # Client body size limit
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://api_gateway_backend/health;
        }

        # Metrics endpoint
        location /metrics {
            access_log off;
            proxy_pass http://api_gateway_backend/metrics;
        }

        # Swagger documentation
        location /swagger/ {
            proxy_pass http://api_gateway_backend/swagger/;
        }

        # API routes
        location /api/ {
            proxy_pass http://api_gateway_backend/api/;
            
            # Enable buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Add custom headers
            add_header X-Load-Balancer "nginx" always;
            add_header X-Upstream-Addr $upstream_addr always;
        }

        # Root location
        location / {
            proxy_pass http://api_gateway_backend/;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

