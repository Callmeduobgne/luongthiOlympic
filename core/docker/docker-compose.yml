version: '3.8'

networks:
  fabric-network:
    external: true

volumes:
  orderer.ibn.vn:
  orderer1.ibn.vn:
  orderer2.ibn.vn:
  peer0.org1.ibn.vn:
  peer1.org1.ibn.vn:
  peer2.org1.ibn.vn:
  couchdb0:
  couchdb1:
  couchdb2:

services:
  orderer.ibn.vn:
    container_name: orderer.ibn.vn
    image: hyperledger/fabric-orderer:2.5
    restart: unless-stopped
    mem_limit: 2g
    cpus: 2
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:9443
      - ORDERER_METRICS_PROVIDER=prometheus
      - ORDERER_METRICS_PROMETHEUS_HANDLERPATH=/metrics
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ../organizations/ordererOrganizations/ibn.vn/orderers/orderer.ibn.vn/msp:/var/hyperledger/orderer/msp
      - ../organizations/ordererOrganizations/ibn.vn/orderers/orderer.ibn.vn/tls/:/var/hyperledger/orderer/tls
      - ../config/orderer.yaml:/etc/hyperledger/fabric/orderer.yaml
      - ../system-genesis-block/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - orderer.ibn.vn:/var/hyperledger/production/orderer
    ports:
      - 7050:7050
      - 9443:9443
    networks:
      - fabric-network
    healthcheck:
      test: pgrep -f orderer > /dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

