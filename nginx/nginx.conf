# File: nginx/nginx.conf
# Nginx Reverse Proxy with SSL Configuration

events {
    worker_connections 4096;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    # Upstream servers
    upstream ibn_backend {
        least_conn;
        server ibn-backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name api.ibn.vn monitoring.ibn.vn;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Backend API HTTPS
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.ibn.vn;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/api.ibn.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ibn.vn/privkey.pem;
        
        # Fallback to self-signed
        # ssl_certificate /certs/api.crt;
        # ssl_certificate_key /certs/api.key;

        # DH Parameters
        ssl_dhparam /etc/nginx/dhparam.pem;

        access_log /var/log/nginx/api.access.log main;
        error_log /var/log/nginx/api.error.log warn;

        location / {
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://ibn_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Connection settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://ibn_backend/health;
            access_log off;
        }
    }

    # Monitoring HTTPS (Grafana)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name monitoring.ibn.vn;

        # SSL Certificates (use api cert or generate separate)
        ssl_certificate /etc/letsencrypt/live/api.ibn.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ibn.vn/privkey.pem;
        ssl_dhparam /etc/nginx/dhparam.pem;

        access_log /var/log/nginx/monitoring.access.log main;
        error_log /var/log/nginx/monitoring.error.log warn;

        location / {
            limit_req zone=general_limit burst=50 nodelay;
            
            proxy_pass http://grafana:3000;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

